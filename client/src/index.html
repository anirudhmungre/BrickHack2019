<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<img class=logo src="logo.png" alt="Alt Eats Logo">
	<title>Alt Eats</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script>
		function iNeedAFunction() {
			axios.post('/upload', {
				upload: document.getElementById("#upload")
			})
				.then(function (response) {
					console.log(response);

					var result = "<table border=1>";
					for (var i = 0; i < response.length; i++) {
						if(i == 0){
							result += "<tr>" + "Item Name" + "</tr>";
						}else if(i == 1){
							result += "<tr>" + "Location ID" + "</tr>";
						}else if(i == 2){
							result += "<tr>" + "Price" + "</tr>";
						}else{
							result += "<tr>" + "Image" + "</tr>";
						}

						for (var j = 0; j < response[i].length; j++) {
							result += "<td>" + response[i][j] + "</td>";

						}
					}
					result += "</table>";
					return result;
				})
		}
	</script>
</head>

<body>
	<h1> Alt Eats </h1>
	<p>Scan your item and find out where you can get it!</p>
	<!-- <form onsubmit="iNeedAFunction()">
			<input type="file" id="upload" accept="image/*">
			<input type="submit">
		</form> -->
	<form id="uploadProfilePicForm" enctype="multipart/form-data" onsubmit="iNeedAFunction()" method="post">
		<input type="file" multiple="multiple" id="upload" name="userPhoto" accept="image/*" />
		<input type="submit" name="submit" value="Upload">
	</form>

</body>

</html>
